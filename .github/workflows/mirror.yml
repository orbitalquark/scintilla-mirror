name: mirror
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  
jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Install Mercurial and hg-git
        shell: bash
        run: sudo apt-get install mercurial mercurial-git --no-install-recommends -y
      - name: Pull and push
        shell: bash
        run: |
          git clone https://orbitalquark:${{ secrets.PAT }}@github.com/orbitalquark/scintilla-mirror2.git
          hg clone http://hg.code.sf.net/p/scintilla/code
          pushd code
          ls -al ../*
          hg push ../scintilla-mirror2
          popd
          git push
